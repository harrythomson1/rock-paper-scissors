<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
            <p id="textScore">Rock Paper Scissors, first to five!</p>
        <div id="selection">
            <button type="submit" id="rock" style="border: 0; background: transparent">
                <img src="https://img.icons8.com/ios/100/000000/hand-rock.png"/>
            </button>
            <button type="submit" id="paper" style="border: 0; background: transparent">
                <img src="https://img.icons8.com/ios/100/000000/hand.png">
            </button>
            <button type="submit" id="scissors" style="border: 0; background: transparent">
                <img src="https://img.icons8.com/ios/100/000000/hand-scissors.png"/>
            </button>
        </div>
        <div>
            <button type="submit" id="reset" style="border: 0; background: transparent">
                <img src="https://img.icons8.com/ios/100/000000/recurring-appointment.png"/>
            </button>
        </div>
    <script src="scripts.js"></script>
    </body>
</html>
